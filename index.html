<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
 <body class="main">
   <div class="logo"><div class="text">MoneyMorph</div></div>

   <div class="work-space" id='workSpace'>

     <div class="block" id='b0' style="display: none;">
       <img src="res/countries/ua.png" class="img" id="img0">
       <select class="currency unactive" id="s0">
         <option value="UAH">UAH</option>
       </select>
       <input type="number" id='i0' value="" class="input">
       <div class="delete" id='d0'></div>
     </div>

     <div class="block" id='b1' style="display: none;">
       <img src="res/countries/ua.png" class="img" id="img1">
       <select class="currency unactive" id="s1">
         <option value="UAH">UAH</option>
         <option value="USD">USD</option>
         <option value="EUR">EUR</option>
       </select>
       <input type="number" id='i1' value="" class="input">
       <div class="delete" id='d1'></div>
     </div>

     <div class="block" id='b4' style="display: none">
       <img class="img" id="img4">
       <select class='currency' id="s4">
         <option disabled selected>...</option>
         <option value="0">UAH</option>
         <option value="1">USD</option>
         <option value="2">EUR</option>
         <option value="CZK">CZK</option>
         <option value="CAD">CAD</option>
         <option value="HUF">HUF</option>
         <option value="CAD">CAD</option>
         <option value="DKK">DKK</option>
       </select>
       <input type="number" id='i4' value="" class='input'>
       <div class="delete" id='d4'></div>
     </div>

   </div>


   <button type="button" class="add-button" id="add">Add currency</button>

   <script src="script.js"></script>
 </body>
</html>
